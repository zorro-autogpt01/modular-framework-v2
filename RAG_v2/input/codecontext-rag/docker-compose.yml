version: "3.9"

services:
  neo4j:
    image: neo4j:5
    container_name: codecontext-neo4j
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - codecontext-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: codecontext-rag:dev
    container_name: codecontext-api
    ports:
      - "7998:8000"
    environment:
      # Application
      - APP_ENV=development
      - LOG_LEVEL=INFO
      - API_KEY_REQUIRED=false
      
      # GitHub Hub Integration
      - GITHUB_HUB_URL=http://192.168.0.10:3002
      - GITHUB_HUB_ENABLED=true
      - GITHUB_DEFAULT_CONN=default
      
      # LLM Gateway
      - LLM_GATEWAY_URL=http://192.168.0.10:3010
      
      # Embeddings
      - EMBEDDING_DIMENSION=1536
      
      # Storage
      - LANCEDB_PATH=/data/lancedb
      - INDEX_META_PATH=/data/index_meta
      
      # Neo4j
      - NEO4J_ENABLED=true
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      
      # CORS
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://web:80
      
      # Feature Extraction
      - ENABLE_FEATURE_EXTRACTION=true
    volumes:
      - ./:/app
      - lancedb_data:/data/lancedb
      - index_meta:/data/index_meta
      - ./data/features.db:/app/data/features.db
    networks:
      - codecontext-network
    command: ["uvicorn", "src.codecontext.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: codecontext-rag-web:latest
    container_name: codecontext-web
    ports:
      - "5173:80"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE=http://localhost:7998
    depends_on:
      api:
        condition: service_healthy
    networks:
      - codecontext-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  lancedb_data:
    driver: local
  index_meta:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

networks:
  codecontext-network:
    driver: bridge
    name: codecontext-network