<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM Workflows</title>
  <style>
    :root { --bg:#1e1e1e; --panel:#252526; --line:#3e3e42; --txt:#d4d4d4; --muted:#969696; --accent:#0e639c; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
    .header{display:flex;gap:8px;align-items:center;padding:10px 16px;border-bottom:1px solid var(--line);background:var(--panel)}
    .grow{flex:1}
    .tabs{display:flex;gap:8px;border-bottom:1px solid var(--line);background:var(--panel);padding:8px 16px}
    .tab-btn{background:#252526;border:1px solid #3e3e42;padding:8px 12px;border-radius:8px;cursor:pointer;color:var(--txt)}
    .tab-btn.active{background:#0e639c;border-color:#0e639c}
    .pane{padding:16px;max-width:1400px;margin:0 auto}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .row3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
    label{font-size:12px;color:var(--muted);margin-bottom:4px;display:block}
    input,textarea,select{width:100%;padding:8px;border:1px solid var(--line);background:#1e1e1e;color:var(--txt);border-radius:6px;margin-bottom:10px}
    textarea{resize:vertical}
    button{background:#0e639c;color:#fff;border:none;border-radius:6px;padding:8px 12px;cursor:pointer}
    button + button{margin-left:8px}
    button.ghost{background:#3e3e42}
    button.danger{background:#a1260d}
    .card{background:#252526;border:1px solid #3e3e42;border-radius:8px;padding:16px;margin-bottom:12px}
    .list{margin-top:10px}
    .item{
      display:grid;
      grid-template-columns:1fr auto auto auto auto;
      gap:8px;align-items:center;border:1px solid var(--line);background:#1e1e1e;border-radius:6px;padding:8px;margin-bottom:8px
    }
    .pill{font-size:11px;color:#ccc;background:#111;border:1px solid #383838;border-radius:999px;padding:2px 8px;margin-left:6px}
    .muted{color:var(--muted);font-size:12px}
    .grid{display:grid;grid-template-columns: 320px 1fr;gap:12px}
    .log{background:#111;border:1px solid #333;border-radius:6px;padding:10px;white-space:pre-wrap;overflow:auto;max-height:300px}
    .code{background:#111;border:1px solid #333;border-radius:6px;padding:10px;white-space:pre;overflow:auto}
    .artifact{border:1px dashed #3e3e42;border-radius:6px;padding:10px;margin:8px 0}
    .flex{display:flex;gap:8px;align-items:center}
    .right{margin-left:auto}
    @media (max-width:1100px){ .grid{grid-template-columns: 1fr} .row{grid-template-columns:1fr} .row3{grid-template-columns: 1fr 1fr} }
  </style>
</head>
<body>
  <div class="header">
    <strong>üõ†Ô∏è LLM Workflows</strong>
    <span class="muted">Build, chain, validate, and test LLM-driven workflows that output strict JSON artifacts.</span>
    <div class="grow"></div>
    <button class="ghost" id="newWfBtn" title="New workflow">New</button>
    <button id="saveWfBtn" title="Save workflow">Save</button>
    <button class="danger" id="deleteWfBtn" title="Delete workflow">Delete</button>
  </div>

  <div class="tabs">
    <button class="tab-btn active" id="tabBtnBuilder">Builder</button>
    <button class="tab-btn" id="tabBtnRuns">Runs</button>
    <div class="grow"></div>
    <button class="ghost" id="runWfBtn" title="Run current workflow">Run</button>
  </div>

  <!-- Builder Tab -->
  <section id="tab-builder" class="pane">
    <div class="grid">
      <div>
        <div class="card">
          <h3 style="margin:0 0 10px">Workflows</h3>
          <div id="wfList" class="list"></div>
        </div>
        <div class="card">
          <h3 style="margin:0 0 10px">Run Vars</h3>
          <label>Variables JSON (used for Test Step and Run)</label>
          <textarea id="varsInput" rows="10" placeholder='{"task":"setup project","repo":"..." }'></textarea>
        </div>
      </div>

      <div id="builderPane">
        <div class="card">
          <div class="row3">
            <div>
              <label>Name</label>
              <input id="wfName" placeholder="Workflow name" />
            </div>
            <div>
              <label>Model</label>
              <div class="flex">
                <select id="modelSelect" title="Models from llm-gateway" style="flex:1"></select>
                <button class="ghost" id="refreshModelsBtn" title="Refresh models from llm-gateway">‚Üª</button>
              </div>
              <input id="model" placeholder="gpt-4o-mini or llama3" />
              <div class="muted" id="modelInfo"></div>
            </div>
            <div>
              <label>Provider</label>
              <select id="provider">
                <option value="openai">OpenAI</option>
                <option value="openai-compatible">OpenAI-compatible</option>
                <option value="ollama">Ollama</option>
              </select>
            </div>
          </div>
          <label>Description</label>
          <textarea id="wfDesc" rows="3" placeholder="What this workflow does..."></textarea>

          <div class="row3">
            <div>
              <label>Base URL</label>
              <input id="baseUrl" placeholder="https://api.openai.com or http://ollama:11434" />
            </div>
            <div>
              <label>API Key</label>
              <input id="apiKey" placeholder="sk-..." />
            </div>
            <div>
              <label>Temperature ¬∑ Max tokens</label>
              <div class="flex">
                <input id="temperature" type="number" step="0.1" min="0" max="2" placeholder="0.2" />
                <input id="max_tokens" type="number" placeholder="(optional)" />
              </div>
            </div>
          </div>

          <label>Defaults (JSON)</label>
          <textarea id="defaults" rows="6" placeholder='{"task":"...", "project":"..."}'></textarea>
        </div>

        <div class="card">
          <div class="flex">
            <h3 style="margin:0 0 10px">Steps</h3>
            <div class="right"></div>
            <button class="ghost" id="addStepBtn">Add Step</button>
          </div>
          <div id="stepsList" class="list"></div>
        </div>

        <div class="card" id="noStepHint">
          <div class="muted">Select a step to edit.</div>
        </div>

        <div class="card" id="stepEditor" style="display:none">
          <h3 style="margin:0 0 10px">Edit Step</h3>
          <div class="row3">
            <div>
              <label>Step Name</label>
              <input id="stepName" />
            </div>
            <div>
              <label>Stop on Failure</label>
              <div class="flex"><input type="checkbox" id="stepDontStop" /><span class="muted">Don‚Äôt stop (continue on failure)</span></div>
            </div>
            <div>
              <label>Guard</label>
              <div class="flex"><input type="checkbox" id="stepNoGuard" /><span class="muted">Disable system JSON guard</span></div>
            </div>
          </div>

          <label>Prompt Template</label>
          <textarea id="stepPrompt" rows="6" placeholder="You can use {{var}} placeholders"></textarea>

          <label>JSON Schema</label>
          <textarea id="stepSchema" rows="10" placeholder="JSON schema for expected response"></textarea>

          <div class="row3">
            <div>
              <label>Export Path (e.g. actions.0.content)</label>
              <input id="stepExportPath" />
            </div>
            <div>
              <label>Export As</label>
              <input id="stepExportAs" placeholder="variable name" />
            </div>
            <div>
              <label>&nbsp;</label>
              <div class="flex">
                <button class="ghost" id="testStepBtn">Test Step</button>
                <label class="muted" style="display:flex;gap:6px;align-items:center;margin:0 0 0 8px">
                  <input type="checkbox" id="execInTest" />
                  Execute actions
                </label>
              </div>
            </div>
          </div>

          <details style="margin:10px 0">
            <summary>Overrides (optional)</summary>
            <div class="row3">
              <div>
                <label>Provider</label>
                <input id="sProvider" placeholder="(inherit)" />
              </div>
              <div>
                <label>Base URL</label>
                <input id="sBaseUrl" placeholder="(inherit)" />
              </div>
              <div>
                <label>API Key</label>
                <input id="sApiKey" placeholder="(inherit)" />
              </div>
            </div>
            <div class="row3">
              <div>
                <label>Model</label>
                <div class="flex">
                  <select id="sModelSelect" title="Models from llm-gateway" style="flex:1"></select>
                  <button class="ghost" id="refreshModelsBtn2" title="Refresh models from llm-gateway">‚Üª</button>
                </div>
                <input id="sModel" placeholder="(inherit)" />
                <div class="muted" id="sModelInfo"></div>
              </div>
              <div>
                <label>Temperature</label>
                <input id="sTemp" type="number" step="0.1" min="0" max="2" placeholder="(inherit)" />
              </div>
            </div>
          </details>

          <div id="testOutput" style="margin-top:10px"></div>
        </div>

      </div>
    </div>
  </section>

  <!-- Runs Tab -->
  <section id="tab-runs" class="pane" style="display:none">
    <div class="grid">
      <div>
        <div class="card">
          <h3 style="margin:0 0 10px">Run History</h3>
          <div id="runsList" class="list"></div>
        </div>
      </div>
      <div>
        <div id="runDetail"></div>
      </div>
    </div>
  </section>

  <script type="module" src="./js/index.page.js"></script>
</body>
</html>
