<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Module</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .browser-bar {
            background: #2d2d30;
            padding: 8px;
            display: flex;
            gap: 8px;
            align-items: center;
            border-bottom: 1px solid #3e3e42;
        }
        
        .nav-buttons {
            display: flex;
            gap: 4px;
        }
        
        .nav-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #3e3e42;
            color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: #4e4e52;
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .url-bar {
            flex: 1;
            display: flex;
            gap: 8px;
        }
        
        #urlInput {
            flex: 1;
            padding: 8px;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .go-btn {
            padding: 8px 16px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .go-btn:hover {
            background: #1177bb;
        }
        
        .browser-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #browserFrame {
            flex: 1;
            border: none;
            background: white;
        }
        
        .tab-bar {
            background: #252526;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px;
            min-height: 36px;
        }
        
        .tab {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            background: #2d2d30;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .tab.active {
            background: #1e1e1e;
            border-color: #0e639c;
        }
        
        .tab-close {
            width: 16px;
            height: 16px;
            background: none;
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            padding: 0;
            margin-left: 4px;
        }
        
        .new-tab {
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 18px;
        }
        
        .status-bar {
            background: #252526;
            padding: 4px 8px;
            font-size: 11px;
            color: #969696;
            display: flex;
            justify-content: space-between;
        }
        
        .bookmarks-bar {
            background: #2d2d30;
            padding: 4px 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            border-bottom: 1px solid #3e3e42;
            min-height: 32px;
        }
        
        .bookmark {
            padding: 4px 8px;
            background: #3e3e42;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .bookmark:hover {
            background: #4e4e52;
        }
        
        .no-iframe-mode {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="tab-bar">
        <div class="tab active" data-tab="0">
            <span>New Tab</span>
            <button class="tab-close">√ó</button>
        </div>
        <button class="new-tab" onclick="newTab()">+</button>
    </div>
    
    <div class="browser-bar">
        <div class="nav-buttons">
            <button class="nav-btn" id="backBtn" onclick="goBack()">‚Üê</button>
            <button class="nav-btn" id="forwardBtn" onclick="goForward()">‚Üí</button>
            <button class="nav-btn" onclick="reload()">‚Üª</button>
            <button class="nav-btn" onclick="goHome()">‚åÇ</button>
        </div>
        
        <div class="url-bar">
            <input type="text" id="urlInput" placeholder="Enter URL or search..." />
            <button class="go-btn" onclick="navigate()">Go</button>
        </div>
        
        <div class="nav-buttons">
            <button class="nav-btn" onclick="toggleBookmark()">‚òÜ</button>
            <button class="nav-btn" onclick="toggleProxy()">üîí</button>
        </div>
    </div>
    
    <div class="bookmarks-bar" id="bookmarksBar">
        <!-- Bookmarks will be loaded here -->
    </div>
    
    <div class="browser-view">
        <iframe id="browserFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
        <div id="proxyView" class="no-iframe-mode" style="display: none;"></div>
    </div>
    
    <div class="status-bar">
        <span id="statusText">Ready</span>
        <span id="securityStatus">üîí Secure</span>
    </div>
    
    <script src="browser.js"></script>
</body>
</html>
